<!DOCTYPE html>
<html lang="en"
    ><head
        ><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta
            http-equiv="cache-control"
            content="no-cache, no-store, must-revalidate" /><meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover" /><title
            >vue2_cli5</title
        ><style>
            ::-webkit-scrollbar {
                width: 0;
                background: transparent;
            }</style
        ><script defer="defer" type="module" src="js/mobile.2b683997.js"></script
        ><link href="css/mobile.7fa0989b.css" rel="stylesheet" /><script
            defer="defer"
            src="js/mobile-legacy.fd41ce71.js"
            nomodule
        ></script></head
    ><body ontouchstart
        ><div id="mobile"
            ><img style="position: absolute; transform: translate(-50%, -50%); top: 50%; left: 50%" src="/loading.svg" /></div
        ><script>
            ;(function () {
                // 强制禁止用户修改微信客户端的字体大小
                if (typeof WeixinJSBridge == 'object' && typeof WeixinJSBridge.invoke == 'function') {
                    handleFontSize()
                } else {
                    document.addEventListener('WeixinJSBridgeReady', handleFontSize, false)
                }
                function handleFontSize() {
                    // 设置网页字体为默认大小
                    WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 })
                    // 重写设置网页字体大小的事件
                    WeixinJSBridge.on('menu:setfont', function () {
                        WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 })
                    })
                }
            })()
        </script></body
    ></html
>
