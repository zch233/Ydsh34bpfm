<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
        />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            ::-webkit-scrollbar {
                width: 0;
                background: transparent;
            }
        </style>
    </head>
    <body ontouchstart>
        <div id="mobile">
            <div style="position: absolute; transform: translate(-50%, -50%); top: 50%; left: 50%">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="margin: auto; display: block; shape-rendering: auto"
                    width="100px"
                    height="100px"
                    viewBox="0 0 100 100"
                    preserveAspectRatio="xMidYMid"
                >
                    <clipPath id="cp">
                        <path
                            d="M0 -40.5 A40.5 40.5 0 0 1 0 40.5 A40.5 40.5 0 0 1 0 -40.5 M23.5 -1L23.5 1L30.5 1L30.5 -1Z"
                        ></path>
                    </clipPath>
                    <g transform="translate(50,50)">
                        <circle
                            clip-path="url(#cp)"
                            cx="0"
                            cy="0"
                            fill="none"
                            r="26"
                            stroke="#abbd81"
                            stroke-width="5"
                            stroke-dasharray="40.840704496667314 0 0 0 0 163.36281798666926"
                        >
                            <animate
                                attributeName="stroke-dasharray"
                                dur="2.7027027027027026s"
                                repeatCount="indefinite"
                                begin="-0.2702702702702703s"
                                keyTimes="0;0.2;0.4;0.6;0.8;1"
                                values="
0 0 0 0 0 163.36281798666926;
0 0 0 0 0 163.36281798666926;
0 0 81.68140899333463 0 0 163.36281798666926;
0 0 163.36281798666926 0 0 163.36281798666926;
0 0 81.68140899333463 0 0 163.36281798666926;
0 0 0 0 0 163.36281798666926
"
                            ></animate>
                            <animateTransform
                                attributeName="transform"
                                type="rotate"
                                dur="2.7027027027027026s"
                                repeatCount="indefinite"
                                begin="-0.2702702702702703s"
                                values="0;0;0;0;180;360"
                            ></animateTransform>
                        </circle>

                        <circle
                            cx="0"
                            cy="0"
                            fill="none"
                            r="32"
                            stroke="#f8b26a"
                            stroke-width="5"
                            stroke-dasharray="100.53096491487338 0 0 201.06192982974676"
                        >
                            <animate
                                attributeName="stroke-dasharray"
                                dur="2.7027027027027026s"
                                repeatCount="indefinite"
                                begin="0s"
                                values="
0 0 0 0 0 201.06192982974676;
0 0 100.53096491487338 0 0 201.06192982974676;
0 0 100.53096491487338 0 0 201.06192982974676;
0 0 100.53096491487338 0 0 201.06192982974676;
0 0 100.53096491487338 0 0 201.06192982974676;
0 0 0 0 0 201.06192982974676
"
                            ></animate>
                            <animateTransform
                                attributeName="transform"
                                type="rotate"
                                dur="2.7027027027027026s"
                                repeatCount="indefinite"
                                begin="0s"
                                values="0;0;0;180;180;360"
                            ></animateTransform>
                        </circle>

                        <circle
                            cx="0"
                            cy="0"
                            fill="none"
                            r="38"
                            stroke="#e15b64"
                            stroke-width="5"
                            stroke-dasharray="119.38052083641213 0 0 238.76104167282426"
                            transform="rotate(45)"
                        >
                            <animate
                                attributeName="stroke-dasharray"
                                dur="2.7027027027027026s"
                                repeatCount="indefinite"
                                begin="0s"
                                keyTimes="0;0.06;0.1;0.3;0.45;0.5;0.7;0.90;1"
                                values="
0 0 89.5353906273091 0 0 238.76104167282426;
0 0 89.5353906273091 0 0 238.76104167282426;
0 0 119.38052083641213 0 0 238.76104167282426;
0 0 119.38052083641213 0 0 238.76104167282426;
0 0 29.845130209103033 0 0 238.76104167282426;
0 0 29.845130209103033 0 0 238.76104167282426;
0 0 119.38052083641213 0 0 238.76104167282426;
0 0 119.38052083641213 0 0 238.76104167282426;
0 0 89.5353906273091 0 0 238.76104167282426
"
                            ></animate>
                            <animateTransform
                                attributeName="transform"
                                type="rotate"
                                dur="2.7027027027027026s"
                                repeatCount="indefinite"
                                begin="0s"
                                keyTimes="0;0.06;0.1;0.3;0.5;0.6;0.8;0.90;1"
                                values="-60;0;0;0;180;180;180;180;300"
                            ></animateTransform>
                        </circle>
                    </g>
                </svg> </div
        ></div>
        <!-- built files will be auto injected -->
        <script>
            ;(function () {
                // 强制禁止用户修改微信客户端的字体大小
                if (typeof WeixinJSBridge == 'object' && typeof WeixinJSBridge.invoke == 'function') {
                    handleFontSize()
                } else {
                    document.addEventListener('WeixinJSBridgeReady', handleFontSize, false)
                }
                function handleFontSize() {
                    // 设置网页字体为默认大小
                    WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 })
                    // 重写设置网页字体大小的事件
                    WeixinJSBridge.on('menu:setfont', function () {
                        WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 })
                    })
                }
            })()
        </script>
    </body>
</html>
